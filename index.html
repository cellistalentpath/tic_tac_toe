<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
		<script src="tic_tac_logic.js"></script> 
	</head>
	<body>
		<div>		<button id="resetButton" onclick="myReset()">Reset</button></div>
		<div id="points">
			<div id="p1points">Player One points: 0</div>
			<div id="p2points">Player Two points: 0</div>
		</div>
		<div id="tictactoe">
			<div id="tic_tac_holder">
				<div
					id="top_left"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="top_center"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="top_right"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="middle_left"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="middle_center"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="middle_right"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="bottom_left"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="bottom_center"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
				<div
					id="bottom_right"
					,
					class="squares"
					,
					onclick="fillTheSquare(id)"
				></div>
			</div>
		</div>
	</body>
</html>
